<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Hommy
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="announceForm" (ngSubmit)="submitForm(announceForm)">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Endereço</ion-label>
          <ion-input type="text" formControlName="address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Bairro</ion-label>
          <ion-input type="text" formControlName="district"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cidade</ion-label>
          <ion-input type="text" formControlName="city"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descrição</ion-label>
          <ion-textarea type="text" formControlName="description"></ion-textarea>
        </ion-item>
      </ion-list>
      <ion-row class="ion-justify-content-center">
        <ion-button (click)= "presentToast()" color="light" type="submit" shape="round" [disabled]="announceForm.invalid"><span>Anunciar</span></ion-button>
      </ion-row>
    </form>
  </div> 
</ion-content>
